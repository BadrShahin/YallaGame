<div class="sticky-top">
  <app-nav></app-nav>
</div>

<div class="container">

  <div class="row place-profile mx-auto" style="position: relative;">
    <div class="col-md-2.5 order-md-1" id="profile-img-div">
      <img class="img-fluid mx-auto" id="profile-img" [src]="ImageUrl" />
      <!-- <i class="fa fa-pencil"></i> -->
      <div>
        <i class="profile_edit_camera fa fa-camera">
          <div class="input-group mx-auto">
            <div class="custom-file">
              <input type="file" accept="image/*" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" onclick="uploadImage(event)">
            </div>
          </div>
        </i>
      </div>
    </div>
    <div class="col-md-6 order-md-2" style="margin-top: 110px; padding: 0;position: absolute; left: 190px;">
      <h3 class="text-dark" style="font-weight: 600" *ngIf="loading">{{place.name}}</h3>
      <app-star-rating class="d-flex" [starsCount]="place.rate" *ngIf="loading"></app-star-rating>
    </div>
  </div>
  <div>

    <mat-tab-group mat-align-tabs="center" [selectedIndex]="1">
      <mat-tab disabled></mat-tab>
      <mat-tab label="Info" active="true">
        <br>
        <app-info-tab></app-info-tab>
      </mat-tab>
      <mat-tab label="Games">
        <br>
        <app-games-tab></app-games-tab>
      </mat-tab>
      <mat-tab label="Reviews">
        <br>
        <app-reviews-tab></app-reviews-tab>
      </mat-tab>

      <!-- <mat-tab label="Photos"> Photos </mat-tab> -->
      <mat-tab label="Map"> 
        <br><br>
        <app-map></app-map>
        <br><br>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<app-review></app-review>

<app-invitation-modal></app-invitation-modal>
<app-place-info-edit></app-place-info-edit>
<app-add-game></app-add-game>
