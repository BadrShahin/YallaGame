<!-- Modal -->
<div class="modal fade" id="updateProfileModal" style="z-index: 1050 !important; color: #337ab7;" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="width: 450px;">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="updateFormGroup">
          <h3 class="text-center text-bold text-blue">Upload Profile Image</h3>
          <hr>
          <!-- <div class="row">
            <img class="img-fluid mx-auto" style="border-radius: 50%" src="https://picsum.photos/70/70" alt="Profile image">
          </div> -->
          <div class="custom-file">
            <input type="file" class="custom-file-input" accept="image/*" placeholder="ProfileImage" formControlName="profileImage"
              required>
            <small class="text-danger" *ngIf="getProfileImage().invalid">{{getErrorMessageProfileImage()}}</small>
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <br><br>
        </form>
        <div class="d-flex mx-auto" style="width: 90%; ">
          <button type="button" style="flex-grow: 1; margin-right: 15px;" class="btn btn-secondary" data-dismiss="modal">Not
            Now</button>
          <button type="button" type="submit" style="flex-grow: 1" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
