<div id="container" class="mx-auto">
    
  <div id="nav">
      <img id="logo" src="assets\images\yallagame2.png"/>
      <a class="navA" style="color: white" routerLink="">Login</a>
      <a class="navA" style="color: white" routerLink="/register">Register</a>
      
  </div>
  <div class="example-container col-4 mx-auto shadow rounded">
  
  <form [formGroup]="form" (ngSubmit)="signup()">
      <img id="profile" src="assets\images\logo.png"/>
    <!-- <mat-icon id="profile" >account_circle</mat-icon> -->
   
    <h4><span>Register</span></h4>

    <mat-form-field>
      <mat-label>Are you (person or place)?</mat-label>
      <mat-select [formControl]="getUser()">
        <mat-option *ngFor="let u of users" [value]="u">
          {{u}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="getUser().invalid">{{getErrorMessageUser()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username" [formControl]="getUserName()" required>
      <mat-error *ngIf="getUserName().invalid">{{getErrorMessageUserName()}}</mat-error>
    </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="getEmail()" required>
        <mat-error *ngIf="getEmail().invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="getPassword()" type="password" required>
        <mat-error *ngIf="getPassword().invalid">{{getErrorMessagePwd()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" [formControl]="getConfirmPwd()" type="password" required>
        <mat-error *ngIf="getConfirmPwd().invalid">{{getErrorMessageCPwd()}}</mat-error>  
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select [formControl]="getCountry()">
          <mat-option *ngFor="let c of countries" [value]="c">
            {{c}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <mat-select [formControl]="getCity()">
          <mat-option *ngFor="let city of cities" [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Phone" [formControl]="getPhone()"  type="number">
          <mat-error *ngIf="getPhone().invalid">{{getErrorMessagePhone()}}</mat-error> 
      </mat-form-field>
       
        <br>
        <button mat-raised-button color="warn" id="registerBtn">Register</button>
        <br>
      
</form>
</div>

</div>
