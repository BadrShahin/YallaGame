    <mat-card style="box-shadow: 5px 5px 15px" *ngFor="let p of places" >
      <div *ngIf="p != NUKK" class="row m-auto">
        <div class="col-md-2 p-0">
          <img id="i" class="rounded" [src]="p.image" />
        </div>
        <div class="col-md-10 p-0">
          <a [routerLink]="['/place-details',p.placeId]">
            <h3 id="placeName" style="margin-top: 0;">{{p.name}}</h3>
          </a>
          <small>Work days: {{p.days}}</small><br>
          <small>Open at : {{p.openHour}} - {{p.closeHour}}</small>
          <app-star-rating class="d-flex m-auto" [starsCount]="p.rate"></app-star-rating>
        </div>
      </div> 
    </mat-card>
</div>
