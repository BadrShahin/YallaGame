<div class="container c" style="padding: 0; max-width: 100%; border: 1px solid lightgray">

  <div class="row header" style="max-width: 100%;">
    <div class="col-md-9 order-md-1">
       Games
    </div>
    <div class="col-md-3 order-md-2 text-center">
        <button mat-raised-button id="loginBtn" color="warn" style="background-color: rgb(231, 166, 24);" data-toggle="modal"
          data-target="#addGame" *ngIf="placeLoggin()">Add Game</button>
      </div>
  </div>


  <ul class="list-group list-group-flush" style="margin-bottom: 0; margin: 2px;" *ngFor="let g of games">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-2">
          <img class="rounded float-left" [src]="g.image" />
        </div>
        <div class="col-md-5" style="margin: auto">
          <h3 id="placeName">{{g.name}}</h3>
          <!-- <p>{{g.describtion}}</p> -->

        </div>
        <div class="col-md-3 m-auto text-center" style="margin:auto">
          <app-star-rating class="d-flex" style="widows: 50%;" [starsCount]="g.rate"></app-star-rating>

        </div>
        <div class="col-md-2 m-auto text-center" style="margin:auto">
          <button mat-raised-button id="inviteBtn" color="warn" data-toggle="modal"
          data-target="#invitationModal" *ngIf="userLoggin()">Invite</button>
        </div>
      </div>
  </ul>
</div>
