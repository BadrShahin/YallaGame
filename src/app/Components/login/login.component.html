 <div class="row w-100 mx-0">
  <div class="example-container col-lg-4 col-md-5 col-sm-8 mx-auto shadow rounded">
    
    <mat-tab-group mat-align-tabs="center" dynamicHeight>
      <mat-tab label="Login as Preson">
        <form id="f" [formGroup]='form' (ngSubmit)="UsersignIn()">
            <img id="profile" src="assets\images\logo.png"/>
          <h4 id="placeLogin"><span>Person Login</span></h4>
        <span class="alert alert-danger" *ngIf="UserErrorMsg">Invalid Username or password</span>
          
          <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="getEmail()" required >
            <mat-error *ngIf="getEmail().invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter your Password" [formControl]="getPassword()" type="password" required>
            <mat-error *ngIf="getPassword().invalid">{{getErrorMessagePwd()}}</mat-error>
            <mat-error *ngIf="err">Username or Password incorrect</mat-error>
          </mat-form-field>
        <!-- <span style="color: black;" *ngIf="errorMsg">Username or Password incorrect</span> -->
          
          <br>
          <button mat-raised-button id="loginBtn" color="warn">Login</button>
          <br>
      
        
      </form>
      </mat-tab>

      <mat-tab label="Login as Place"><form [formGroup]='form' (ngSubmit)="PlaceSignIn()">
          <img id="profile" src="assets\images\logo.png"/>
        
        
        <h4 id="placeLogin"><span>Place Login</span></h4>
        <span class="alert alert-danger" *ngIf="PlaceErrorMsg">Invalid Username or password</span>
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="getEmail()" required >
          <mat-error *ngIf="getEmail().invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your Password" [formControl]="getPassword()" type="password" required>
          <mat-error *ngIf="getPassword().invalid">{{getErrorMessagePwd()}}</mat-error>
        
        </mat-form-field>
        <br>
        <button mat-raised-button id="loginBtn" color="warn">Login</button>
        <br>
      </form>
    </mat-tab>
  </mat-tab-group>
  
</div>
 </div>
  <div class="loading" *ngIf="isLoading">Loading&#8230;</div>
 <br>
 <br>
</div>
