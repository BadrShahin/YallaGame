<div class="modal fade" id="invitationModal" 
 tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">

 <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Invitation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="form-inline" >
              <input style="width: 90%;" class="mx-auto form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          <ul class="list-group list-group-flush p-2" style="margin-bottom: 0; margin: 2px;" *ngFor="let u of onlineUsers">
              <li class="list-group-item p-2">
                <div class="row">
                  <div class="col-md-2">
                    <img class="float-left" src="assets\images\place.jpg" />
                  </div>
                  <div class="col-md-5">
                    <h5 id="userame">{{u.name}}</h5>          
                  </div>
                  <div class="col-md-3 m-auto text-center" style="margin:auto">
                    <app-small-star-rating></app-small-star-rating>
          
                  </div>
                  <div class="col-md-2 m-auto text-center" style="margin:auto">
                    <!-- <button mat-raised-button id="inviteBtn" color="warn" data-toggle="modal"
                    data-target="#invitationModal">Invite</button> -->
                    <mat-checkbox></mat-checkbox>
                  </div>
                </div>
                </li>
           
                    

                
            </ul>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="f()" >Invite</button>
      </div>
    </div>
  </div>




    
</div>
