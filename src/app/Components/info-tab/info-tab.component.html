<div class="container" style="max-width: 100%; border: 1px solid lightgray; padding: 0;">

  <div class="row header" style="max-width: 100%;">
    <div class="col-md-9 order-md-1">
      <mat-icon>info</mat-icon> Info
    </div>
    <div class="col-md-3 order-md-2 text-center">
        <button mat-raised-button id="loginBtn" color="warn" style="background-color: rgb(231, 166, 24);" data-toggle="modal"
          data-target="#EditInfo">Edit Info</button>
      </div>
  </div>
  <div class="m-5">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative p-4">

        <h2 class="d-inline-block mb-2">Place Name</h2>
        <h4 class="mb-0">
          <mat-icon class="">phone</mat-icon> <span> 0112-345-6789 / 0112-345-6789</span>
        </h4>
        <h4>Open at 10:00 AM - 12:00 PM</h4>
        <p class="card-text mb-auto">
          <mat-icon class="">map</mat-icon> Link to google map location.
        </p>
        <app-star-rating class="d-flex"></app-star-rating>
      </div>
      <div class="col-auto d-none d-lg-block order-md-1">
        <img class="img-fluid mx-auto img-thumbnail" src="https://picsum.photos/200/250" />
